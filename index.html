<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyStream - Music System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-music"></i>
            <h1>HarmonyStream</h1>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for songs, artists, or albums">
        </div>
        <div class="user-actions">
            <button>Sign Up</button>
            <button>Log In</button>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-book"></i>
                    <span>Your Library</span>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>Playlists</h3>
                <div class="sidebar-item">
                    <i class="fas fa-plus-square"></i>
                    <span>Create Playlist</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="welcome-section">
                <h2>Good evening</h2>
                <p>Ready to discover new music?</p>
            </div>

            <h3>Recently Played</h3>
            <div class="playlist-grid" id="playlist">
                <!-- Playlist cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="player">
        <div class="now-playing">
            <img id="current-song-img" src="https://via.placeholder.com/56" alt="Now Playing">
            <div class="track-info">
                <h4 id="current-song-title">Song Title</h4>
                <p id="current-song-artist">Artist Name</p>
            </div>
            <button class="song-action-btn"><i class="far fa-heart"></i></button>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause" id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span class="time" id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time" id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <button class="control-btn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-bar">
                <div class="volume-level"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="playlist-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-playlist-title">Playlist</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="song-list" id="modal-song-list">
                <!-- Song list will be populated by JavaScript -->
            </div>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
